<div
  class="min-w-screen min-h-screen bg-orange-300 flex items-center justify-center px-5 py-5"
>
  <article
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1
      class="text-center text-white py-4 text3xl font-bold text-2xl bg-slate-900/50"
    >Angular Calculator</h1>

    <!-- calc screen -->
    <section
      class="w-full h-40 bg-gradient-to-b from-gray-900 to-gray-700 text-right"
    >
      <div
        class="w-full py-5 px-6 text-2xl text-white font-thin"
      >
        {{firstNumber ? firstNumber + " " +funcT : funcT}}
      </div>
      <div
        class="w-full py-5 px-6 text-2xl text-white font-thin"
      >
        {{calValue | number}}
      </div>
    </section>
    <!-- end calc screen -->

    <!-- calc buttons -->
    <article
      class="2-full bg-gradient-to-b from-red-500 to-red-800"
    >

      <!-- first row -->
      <section
        class="flex w-full"
      >

        <div
          class="w-2/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('c', 'function')"
          >
            C
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('%', 'function')"
          >
            %
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('/', 'function')"
          >
            /
          </button>
        </div>

      </section>
      <!-- second row -->
      <section
        class="flex w-full"
      >

        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('7', 'number')"
          >
            7
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('8', 'number')"
          >
            8
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('9', 'number')"
          >
            9
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('*', 'function')"
          >
            *
          </button>
        </div>

      </section>
      <!-- third row -->
      <section
        class="flex w-full"
      >

        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('4', 'number')"
          >
            4
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('5', 'number')"
          >
            5
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('6', 'number')"
          >
            6
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('-', 'function')"
          >
            -
          </button>
        </div>

      </section>
      <!-- fourth row -->
      <section
        class="flex w-full"
      >

        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('1', 'number')"
          >
            1
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('2', 'number')"
          >
            2
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('3', 'number')"
          >
            3
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('+', 'function')"
          >
            +
          </button>
        </div>

      </section>
      <!-- fifth row -->
      <section
        class="flex w-full"
      >

        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('.', 'number')"
          >
            .
          </button>
        </div>
        <div
          class="w-1/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('0', 'number')"
          >
            0
          </button>
        </div>
        <div
          class="w-2/4 border-r border-b border-red-400"
        >
          <button
            class="w-full h-16 outline-none hover:bg-red-700/20 text-white text-xl font-light"
            (click) = "onClickValue('=', 'function')"
          >
            =
          </button>
        </div>

      </section>

    </article>
    <!-- end calc buttons -->
  </article>
</div>
